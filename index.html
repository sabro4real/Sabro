<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabro - Wooden Toys for Kids</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        /* Basic inline CSS for a colorful, child-friendly design */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        header {
            background-color: #ffbf00;
            color: white;
            text-align: center;
            padding: 2rem 0;
            border-bottom: 5px solid #ff6f61;
        }
        nav {
            background-color: #ff6f61;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ffbf00;
            color: white;
        }
        .banner {
            background-image: url('https://example.com/banner.jpg'); /* Replace with a banner image URL */
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .banner h1 {
            font-size: 3rem;
            margin: 0;
        }
        .banner p {
            font-size: 1.5rem;
        }
        .content {
            padding: 2rem;
        }
        .product {
            text-align: center;
            margin-bottom: 2rem;
        }
        .product img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product h2 {
            margin-top: 1rem;
            color: #ff6f61;
        }
        .product p {
            color: #333;
        }
        footer {
            background-color: #ffbf00;
            color: white;
            text-align: center;
            padding: 1rem 0;
            border-top: 5px solid #ff6f61;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sabro</h1>
        <p>Wholesome Wooden Toys for Kids</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="banner">
        <h1>Welcome to Sabro!</h1>
        <p>Discover a world of fun and creativity with our wooden toys</p>
    </div>

    <div class="content">
        <h2 id="products">Our Products</h2>
        <div class="product">
            <img src="https://example.com/toy1.jpg" alt="Toy 1">
            <h2>Wooden Puzzle</h2>
            <p>Price: $25</p>
        </div>
        <div class="product">
            <img src="https://example.com/toy2.jpg" alt="Toy 2">
            <h2>Building Blocks</h2>
            <p>Price: $30</p>
        </div>
        <div class="product">
            <img src="https://example.com/toy3.jpg" alt="Toy 3">
            <h2>Animal Figurines</h2>
            <p>Price: $20</p>
        </div>
        <!-- Add more products as needed -->
    </div>

    <footer>
        <p>&copy; 2024 Sabro. All rights reserved. | <a href="#contact" style="color: white;">Contact Us</a></p>
    </footer>
</body>
</html>
